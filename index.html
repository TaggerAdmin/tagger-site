<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGGER – App Support</title>

    <style>
        /* Navigation Bar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;

            display: flex;
            justify-content: center;
            gap: 30px;

            padding: 15px 0;

            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);

            box-shadow: 0 1px 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* NAV BAR TEXT NOW BLUE */
        .navbar a {
            color: yellow;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* FIXED iPHONE BACKGROUND LAYER */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            display: flex;
            justify-content: center;
            align-items: flex-start;

            padding-top: 140px; /* space under fixed nav bar */
            min-height: 100vh;

            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/github_main_page_2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            padding: 40px;
            max-width: 550px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        p {
            color: #444;
            line-height: 1.6;
        }

        a {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* BLUE CLICKABLE EMAIL */
        .email-link {
            color: blue;
            font-weight: bold;
            text-decoration: none;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="privacy.html">Privacy Policy</a>

        <a href="support.html">Support</a>
    </nav>

    <div class="card">
        <h1>TAGGER</h1>

        <p>Welcome to the official support page for the TAGGER iOS application.</p>

        <p><a href="privacy.html">Privacy Policy</a></p>
        <p><a href="faqs.html">FAQs</a></p>

        <p>For assistance, contact us at:<br>
        <strong><a class="email-link" href="mailto:taggeradmin@proton.me">taggeradmin@proton.me</a></strong></p>

        <div class="footer">© 2025 TAGGER</div>
    </div>

</body>
</html>
