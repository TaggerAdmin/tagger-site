<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGGER – App Support</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("assets/github_main_page_2.jpg");
            background-size: cover;         /* mobile friendly scaling */
            background-position: center;    /* keeps focus centered */
            background-repeat: no-repeat;
            background-attachment: scroll;  /* important: prevents mobile zoom/crop issues */

            margin: 0;
            padding: 0;

            display: flex;
            justify-content: center;
            align-items: flex-start;

            padding-top: 110px;
            min-height: 100vh;              /* better than height:100vh on mobile */
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);     /* optional visual polish */
            -webkit-backdrop-filter: blur(10px); /* iOS support */

            padding: 0px;
            max-width: 550px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        p {
            color: #444;
            line-height: 1.6;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>TAGGER</h1>

        <p>Welcome to the official support page for the TAGGER iOS application.</p>

        <p><a href="privacy.html">Privacy Policy</a></p>

        <p>For assistance, contact us at:<br>
        <strong>taggeradmin@proton.me</strong></p>

        <div class="footer">© 2025 TAGGER</div>
    </div>
</body>
</html>
