        .navbar {

            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);

            font-weight: 600;
            color: #222;
        }

            line-height: 1.6;
            color: #333;
        }

            color: red;
            font-weight: bold;
        }

        a:hover {
